base_url = "https://chaojie.fun"
title = "Chaojie's Home ✍️"
description = "The place where Chaojie writes"

default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# 按 tag 分类
taxonomies = [
    {name = "tags", feed=true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[languages.en.translations]
language_name = "English"
home = "Home"
posts = "Posts"
tags = "Tags"
photography = "Photography"
about = "About"
date_format = "%Y-%m-%d"
next_page = "Next Page"
last_page = "Last Page"

[languages.zh.translations]
language_name = "中文"
home = "首页"
posts = "文章"
tags = "标签"
photography = "摄影"
about = "关于"
date_format = "%Y-%m-%d"
next_page = "下一页"
last_page = "上一页"

[extra]
# The number of posts to show on the homepage
show_article_num = 7

