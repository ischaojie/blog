{% extends 'base.html' %}
{% block content %}
<div class="markdown">
    <h1>#&nbsp;{{ term.name }}</h1>
    {% for page in term.pages %}
    <div class="d-flex">
        <div class="col-2 font-monospace">
            {{ page.date | date(format="%Y-%m-%d") }}
        </div>
        <div class="col text-start">
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
